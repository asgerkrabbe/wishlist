<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
</head>
<body>
<h1 th:text=" 'Hello ' + ${session.user.userName}" ></h1>

<div class="list-container" th:each="wishlist:${session.wishlists}">
    <h4 th:text="${wishlist.name}">List Name...</h4>
    <tb>
        <tr th:each="gift:${wishlist}">
            <td th:text="${gift.giftName}">Gave</td>
            <td th:text="${gift.price}">Pris</td>
            <td th:text="${gift.url}">Link</td>
        </tr>
    </tb>
</div>
</body>
</html>
